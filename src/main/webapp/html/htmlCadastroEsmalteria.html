<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro esmalteria</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/cssCadastroEsmalteria.css">
        <link rel="import" href="../html/htmlCabecalho.html">
        <script type="text/javascript" src="../js/jscCabecalho.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    </head>
    <body>


        <form role="form" class="formularioCadastro">
            <div class="caixaCadastro">
                <div class="form-group">
                    <label for="inputNomeEmpresa">Nome</label>
                    <input type="text" class="form-control" id="inputNomeEmpresa" placeholder="Nome da empresa">
                </div>
                <div class="form-group">
                    <label for="inputCep">CEP</label>
                    <input type="text" class="form-control" id="inputCep" placeholder="Cep da empresa">
                </div>
                <div class="form-group">
                    <label for="inputNumero">Número</label>
                    <input type="number" class="form-control" id="inputNumero" placeholder="Número">
                </div>
                <div class="form-group">
                    <label for="inputComplemento">Complemento</label>
                    <input type="text" class="form-control" id="inputComplemento" placeholder="Complemento">
                </div>
                <div class="form-group">
                    <label for="inputReferencia">Endereço de referência</label>
                    <input type="text" class="form-control" id="inputReferencia" placeholder="">
                </div>
                <div class="form-group">
                    <label for="inputCnpj">CNPJ</label>
                    <input type="number" class="form-control" id="inputCnpj" placeholder="">
                </div>
                <div class="form-group">
                    <label for="inputRazaosocial">Razao social</label>
                    <input type="text" class="form-control" id="inputRazaosocial" placeholder="Complemento">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="exemplo@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Senha</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-default">Cadastrar</button>
            </div>
        </form>

    </body>
</html>
