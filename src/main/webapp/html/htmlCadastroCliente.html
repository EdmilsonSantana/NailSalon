<!DOCTYPE html>
<html>
    <head>
        <title>Cadastrar cliente</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/CSSCadastroCliente.css">
        <link rel="import" href="../html/htmlCabecalho.html">
        <script type="text/javascript" src="../js/jscCabecalho.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    </head>
    <body>
        <form class="formularioCadastro">
            <div class="caixaCadastro">
                <div class="form-group">
                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Seu nome ou apelido">
                </div>
                <div class="form-group">
                    <label for="inputTelefone">Telefone</label>
                    <input type="text" class="form-control" id="inputTelefone" placeholder="(XX) XYYYYYYYY">
                </div>
                <div class="form-group">
                    <label for="inputAlergia">Alergias</label>
                    <input type="text" class="form-control" id="inputAlergia" placeholder="Marca colorama, acetona ipanema...">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="exemplo@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Senha</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-default">Cadastrar</button>
            </div>
        </form>

    </body>
</html>
